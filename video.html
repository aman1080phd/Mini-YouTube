<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="playVideo()">
    <div id="container">
    </div>
    <iframe id="play_video" width="560" height="315" src="https://www.youtube.com/embed/I4O3cpAYAXs"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
<script>
    let playVideo = () => {
        let video = JSON.parse(localStorage.getItem("video"));
        let id = video.id.videoId;
        let play_video = document.getElementById("play_video")

        play_video.src = `https://www.youtube.com/embed/${id}`

    }
</script>
